<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>SMY商城</title>
    <link rel="stylesheet" href="./xiaomi.css">
</head>
<body>
    <!-- 首页开始 -->
    <div id="app">
        <!-- 首页头部的开始-->
        <div class="app-header">
            <div class="app-header-coupon">
                <img src="./images/coupon.png" alt="">
            </div>
            <div>
                <!-- 首页头部搜索的开始 -->
                <div class="app-header-wrapper">
                    <div class="header-wrapper-left">
                        <img src="./images/xiaomi.png" alt="">
                    </div>
                    <div class="header-wrapper-middle">
                        <div class="wrapper-middle-img">
                            <img src="./images/search.png" alt="">
                        </div>
                        <div class="wrapper-middle-ph">
                            搜索商品名称
                        </div>
                    </div>
                    <div class="header-wrapper-right">
                        <img src="./images/user.png" alt="">
                    </div>
                </div>
                <!-- 首页头部搜索的结束 -->
                <!-- 首页头部的分类项开始 -->
                <div class="app-header-nav">
                    <div class="header-nav-left"></div>
                    <div class="header-nav-list">
                        <div class="nav-list-item">
                            <span class="list-item-title active">推荐</span>
                        </div>
                        <div class="nav-list-item">
                            <span class="list-item-title">智能</span>
                        </div>
                        <div class="nav-list-item">
                            <span class="list-item-title">电视</span>
                        </div>
                        <div class="nav-list-item">
                            <span class="list-item-title">家电</span>
                        </div>
                        <div class="nav-list-item">
                            <span class="list-item-title">笔记本</span>
                        </div>
                    </div>
                    <div class="header-nav-right"></div>
                </div>
                <!-- 首页头部的分类项结束 -->
            </div>
        </div>
        <!-- 首页头部的结束-->
        <!-- 首页身体的开始 -->
        <div class="app-body">
            <div class="app-body-swiper">
                <img src="./images/swiper.jpg" alt="">
            </div>
            <div class="app-body-cells">
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
                <div class="body-cells-item">
                    <img src="./images/nav.webp" alt="">
                </div>
            </div>
        </div>
        <!-- 首页身体的结束 -->
    </div>
    <!-- 首页结束 -->
</body>
</html>
